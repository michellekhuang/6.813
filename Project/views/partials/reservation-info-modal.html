<div class="modal" id="reservation-info-modal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title app-text">Reservation Info</h1>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="container">

                  <div class="row">
                    <div class="col-md-4">
                      <span class="label app-text">Name:</span>
                    </div>
                    <div class="col-md-8">
                      <span id="reservation-info-name">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <span class="label app-text">Party Size:</span>
                    </div>
                    <div class="col-md-8">
                      <span id="reservation-info-party-size">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <span class="label app-text">Date + Time:</span>
                    </div>
                    <div class="col-md-8">
                      <span id="reservation-info-datetime">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <span class="label app-text">Cell:</span>
                    </div>
                    <div class="col-md-8">
                      <span id="reservation-info-cell">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <span class="label app-text">Comments:</span>
                    </div>
                    <div class="col-md-8">
                      <textarea id="reservation-info-comments" rows="5" cols="30" readonly></textarea>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button"
                  class="btn btn-default btn-lg btn-cancel"
                  id="reservation-info-back-btn">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
