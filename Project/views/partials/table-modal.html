<div class="modal" id="table-modal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title app-text">Table Information</h1>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="container">

                  <div class="row">
                    <div class="col-md-4">
                      <span class="label app-text">Name:</span>
                    </div>
                    <div class="col-md-8">
                      <span id="table-walkin-name">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <span class="label app-text">Party Size:</span>
                    </div>
                    <div class="col-md-8">
                      <span id="table-walkin-party-size">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <span class="label app-text">Cell:</span>
                    </div>
                    <div class="col-md-8">
                      <span id="table-walkin-cell">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <span class="label app-text">Comments:</span>
                    </div>
                    <div class="col-md-8">
                      <textarea id="table-walkin-comments" rows="5" cols="30" readonly></textarea>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button"
                  class="btn btn-default btn-lg btn-cancel"
                  id="table-walkin-back-btn">Back</button>
          <button type="button"
                  class="btn btn-default btn-lg btn-cancel"
                  id="table-walkin-unseat-btn">Unseat</button>
          <button type="button"
                  class="btn btn-danger btn-lg btn-delete"
                  id="table-walkin-delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
