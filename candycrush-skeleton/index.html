<head>
<meta charset="utf-8">
<title>CandyCrush</title>

<!-- Load style sheets -->
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">

<link rel="stylesheet" href="mainLayout.css">

<!-- Use mobile-aware viewport -->
<meta name="viewport" content=
  "width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Load any supplemental Javascript libraries here -->
<script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src=
  "https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js">
</script>

<script>

// By default, the first board loaded by your page will be the same 
// each time you load (which is accomplished by "seeding" the random
// number generator. This makes testing (and grading!) easier!
Math.seedrandom(0);


// A short jQuery extension to read query parameters from the URL.
$.extend({
  getUrlVars: function() {
    var vars = [], pair;
    var pairs = window.location.search.substr(1).split('&');
    for (var i = 0; i < pairs.length; i++) {
      pair = pairs[i].split('=');
      vars.push(pair[0]);
      vars[pair[0]] = pair[1] &&
          decodeURIComponent(pair[1].replace(/\+/g, ' '));
    }
    return vars;
  },
  getUrlVar: function(name) {
    return $.getUrlVars()[name];
  }
});

// constants
var DEFAULT_BOARD_SIZE = 8;
var BOARD_SIZE;
var LETTERS = {};
var COL = {};
var BOARD_WIDTH = 320;
var COLOR_MAP = {
  'red':'#CD5C5C',
  'yellow':'#FFFF66',
  'green':'#82C439',
  'orange':'#FF860B',
  'blue':'#87CEFA',
  'purple':'#8B4CB9'
};
// data model at global scope for easier debugging
var board;
var rules;

// initialize board
var url_board_size = parseInt($.getUrlVar('size'));
if (url_board_size >= 3 && url_board_size <= 20) {
  board = new Board(url_board_size);
  BOARD_SIZE = url_board_size;
} else {
  board = new Board(DEFAULT_BOARD_SIZE);
  BOARD_SIZE = DEFAULT_BOARD_SIZE;
}

// initialize letters
var alphabet = 'abcdefghijklmnopqrst';
for (var i = 0; i < alphabet.length; i++) {
  LETTERS[i] = alphabet.charAt(i);
  COL[alphabet.charAt(i)] = i;
}

// load a rule
rules = new Rules(board);

// Final initialization entry point: the Javascript code inside this block
// runs at the end of start-up when the page has finished loading.
$(document).ready(function(){
  drawGrid();
  // Start board
  rules.prepareNewGame();
  var mouseDown = false;
  var dragCandy;
  var dragOffsetX;

  

  // mouse events
  document.onmousemove = moveMouse;
  document.onmouseup = release;
  document.onmousedown = getCandy;

  function getRowCol(event) {
    var x = event.offsetX || event.clientX - $(event.target).offset().left;
    var y = event.offsetY || event.clientY - $(event.target).offset().top;
    row = Math.floor(y/(BOARD_WIDTH/BOARD_SIZE));
    col = LETTERS[Math.floor(x/(BOARD_WIDTH/BOARD_SIZE))];
    return col + row.toString();
  }

  function getCandy(event) {
    if (!crushing) {
      mouseDown = true;
      event.preventDefault();
      dragOffsetX = $(event.target).offset().left;
      var coord = getRowCol(event);
      dragCandy = $("#" + coord);
    }
  }

  function release(event) {
    if (dragCandy && !crushing) {
      dragCandy.css('z-index', 0);
      var coord = getRowCol(event);
      var direction = getDirection(dragCandy[0].id, coord);
      if (direction && rules.isMoveTypeValid(getCandyFromCoord(dragCandy[0].id), direction)) {
        board.flipCandies(getCandyFromCoord(dragCandy[0].id), getCandyFromCoord(coord));
        if (isValidCrush()) {
          crushCandies();
        }
      } else {
        row = dragCandy[0].id.slice(1);
        col = COL[dragCandy[0].id[0]];
        dragCandy.css('top', row * BOARD_WIDTH/BOARD_SIZE);
        dragCandy.css('left', col * BOARD_WIDTH/BOARD_SIZE);
      }
    }
    dragCandy = null;
    mouseDown = false;
    
    // clear arrow
    var canvas = document.getElementById("gameCanvas");
    var context = canvas.getContext("2d");
    context.clearRect(0, 0, canvas.width, canvas.height);
  }

  function moveMouse(event) {
    // disable show move button
  if (crushing) {
    $("#showMoveButton").attr('disabled', true);
  } else {
    $("#showMoveButton").removeAttr('disabled');
  }
    
    if (!crushing && dragCandy && mouseDown) {
      event.preventDefault();
      var mouseX = event.offsetX; 
      var mouseY = event.clientY;
      var y = mouseY - (dragCandy[0].clientHeight/2);
      var x = mouseX - (dragCandy[0].clientWidth/2);
      dragCandy.css('top', y);
      dragCandy.css('z-index', 1);
      if (event.target !== $("#dragOverlay")[0]) {
        x = event.clientX - dragOffsetX - (dragCandy[0].clientWidth/2);
      }
      dragCandy.css('left', x);
    }
  }
});

// Helper Functions
// Check which direction drag is going to
function getDirection(from, to) {
  var fromRow = parseInt(from.slice(1));
  var toRow = parseInt(to.slice(1));
  var fromCol = COL[from[0]];
  var toCol = COL[to[0]];
  if (toRow === fromRow) {
    if (toCol === fromCol + 1) {
      return 'right';
    } else if (toCol === fromCol - 1) {
      return 'left';
    }
  } else if (toCol === fromCol) {
    if (toRow === fromRow + 1) {
      return 'down';
    } else if (toRow === fromRow - 1) {
      return 'up';
    }
  }
  return null;
}

// Draw grid
function drawGrid() {
  var canvas = document.getElementById("gridCanvas");
  var context = canvas.getContext("2d");
  for (var col = 0; col <= BOARD_WIDTH; col += BOARD_WIDTH/BOARD_SIZE) {
    context.moveTo(col, 0);
    context.lineTo(col, BOARD_WIDTH);
  }

  for (var row = 0; row <= BOARD_WIDTH; row += BOARD_WIDTH/BOARD_SIZE) {
    context.moveTo(0, row);
    context.lineTo(BOARD_WIDTH, row);
  }

  context.strokeStyle = "grey";
  context.stroke();
}

// return the candy at location coord where coord is a string with a letter followed by a number
function getCandyFromCoord(coord) {
  var candyToMoveCoord = coord;
  var row = parseInt(candyToMoveCoord.slice(1));
  var col = candyToMoveCoord.charCodeAt(0) - 'a'.charCodeAt(0);
  return  board.getCandyAt(row, col);
}

// check if there is a valid candy crush available
function isValidCrush() {
  if (rules.getCandyCrushes().length > 0) {
    return true;
  } else {
    return false;
  }
}

// draws an arrow using canvas
function drawArrow(x_coord, y_coord, direction, size) {
  var canvas = document.getElementById("gameCanvas");
  var context = canvas.getContext("2d");
  // clear canvas before drawing another arrow
  context.clearRect(0, 0, canvas.width, canvas.height);
  var startX = x_coord * size;
  var startY = y_coord * size;
  context.beginPath();
  switch(direction) {
    case "up": {
      startY = startY + size/4;
      context.moveTo(startX + 3*size/8, startY);
      context.lineTo(startX + 3*size/8, startY - size/3);
      context.lineTo(startX + size/8, startY - size/3);
      context.lineTo(startX + size/2, startY - 2*size/3);
      context.lineTo(startX + 7*size/8, startY - size/3);
      context.lineTo(startX + 5*size/8, startY - size/3);
      context.lineTo(startX + 5*size/8, startY);
      break;
    }
    case "down": {
      // move y-coord to bottom of box
      startY = startY + 3*size/4;
      context.moveTo(startX + 3*size/8, startY);
      context.lineTo(startX + 3*size/8, startY + size/3);
      context.lineTo(startX + size/8, startY + size/3);
      context.lineTo(startX + size/2, startY + 2*size/3);
      context.lineTo(startX + 7*size/8, startY + size/3);
      context.lineTo(startX + 5*size/8, startY + size/3);
      context.lineTo(startX + 5*size/8, startY);
      break;
    }
    case "left": {
      // move x-coord to left of box
      startX = startX + size/4;
      context.moveTo(startX, startY + 3*size/8);
      context.lineTo(startX - size/3, startY + 3*size/8);
      context.lineTo(startX - size/3, startY + size/8);
      context.lineTo(startX - 2*size/3, startY + size/2);
      context.lineTo(startX - size/3, startY + 7*size/8);
      context.lineTo(startX - size/3, startY + 5*size/8);
      context.lineTo(startX, startY + 5*size/8);
      break;
    }
    case "right": {
      // move x-coord to right of box
      startX = startX + 3*size/4;
      context.moveTo(startX, startY + 3*size/8);
      context.lineTo(startX + size/3, startY + 3*size/8);
      context.lineTo(startX + size/3, startY + size/8);
      context.lineTo(startX + 2*size/3, startY + size/2);
      context.lineTo(startX + size/3, startY + 7*size/8);
      context.lineTo(startX + size/3, startY + 5*size/8);
      context.lineTo(startX, startY + 5*size/8);
      break;
    }
  }
  context.closePath();
  context.fill();
  context.stroke();
}

// Add an image and remove old image at that spot
function addImage(info) {
  var boxSize = BOARD_WIDTH/BOARD_SIZE;
  var xPosition = info.toCol * boxSize;
  var yPosition = info.toRow * boxSize;
  var img = $("<img class='candyimg' src='graphics/" + info.candy.color + "-candy.png' id='" + LETTERS[info.toCol] + info.toRow.toString() +"'>");
  $("#canvasOverlay").append(img);

  // set the CSS properties of image
  $(img).css('top', yPosition);
  $(img).css('left', xPosition);
  $(img).css('width', boxSize);
  $(img).css('height', boxSize);
}

// Crush candies
var crushing;
function crushCandies() {
  var candyCrushes = rules.getCandyCrushes();
  crushing = true;
  // 500 ms timeout before shifting candies down
  setTimeout(function() {
    rules.removeCrushes(candyCrushes);
    setTimeout(function() {
      rules.moveCandiesDown();
    }, 500);
  }, 500);
  // Check if there are more valid crushes as a result of this crush
  setTimeout(function() {
    if (isValidCrush()) {
      crushing = true;
      crushCandies();
    }
  }, 1010); // 1010 ms timeout because 500ms to removeCrushes and 500ms to move candies down
}

/* Event Handlers */
// access the candy object with info.candy

// add a candy to the board
$(board).on('add', function(e, info)
{
  var boxSize = BOARD_WIDTH/BOARD_SIZE;
  var xPosition = info.toCol * boxSize;
  var yPosition = info.toRow * boxSize;
  // Candy should drop down if it already exists on the board
  if (info.fromRow !== undefined && info.fromCol !== undefined) {
    var img;
    if (info.fromRow < 0) {
      // Create the new candy that should slide in to the board
      img = $("<img class='candyimg' src='graphics/" + info.candy.color + "-candy.png' id='" + LETTERS[info.toCol] + info.toRow.toString() + "'>");
      $("#canvasOverlay").append(img);
      $(img).css('left', xPosition);
      $(img).css('top', info.fromRow * boxSize);
      $(img).css('width', boxSize);
      $(img).css('height', boxSize);
      $(img).animate({'top': yPosition}, '500', 'swing');
    } else {
      img = $("#" + LETTERS[info.fromCol] + info.fromRow.toString());
      $(img).animate({'top': yPosition}, '500', 'swing');
    }
  } else {
    addImage(info);
  }
});

// move a candy on the board
$(board).on('move', function(e, info)
{
  crushing = true;
  var boxSize = BOARD_WIDTH/BOARD_SIZE;
  var xPosition = info.toCol * boxSize;
  var yPosition = info.toRow * boxSize;
  var img = $("#" + LETTERS[info.fromCol] + info.fromRow.toString());
  $(img).animate({'top': yPosition, 'left': xPosition}, '500', 'swing');
  
  // swap image ids
  setTimeout(function() {
    $(img).attr('id', LETTERS[info.toCol] + info.toRow.toString());
  }, 5);

  setTimeout(function() {
    crusing = false;
  }, 500);

});

// remove a candy from the board
$(board).on('remove', function(e, info)
{
  crushing = true;
  var img = $("#" + LETTERS[info.fromCol] + info.fromRow.toString());
  // Switch image id so remove doesn't interfere
  $(img).attr('id', "rmv-" + LETTERS[info.fromCol] + info.fromRow.toString());
  $(img).fadeOut(function() {
    $(this).remove();
  });
  
  setTimeout(function() {
    crushing = false;
  }, 600);
});

// update the score after each crush
$(board).on('scoreUpdate', function(e, info)
{
  var score = info.score;
  var candy = info.candy;
  $("#scoreLabel").html(score + " points");
  if (candy !== undefined) {
    $("#scoreLabel").css("background-color", COLOR_MAP[candy.color]);
    if (candy.color === "yellow") {
      $("#scoreLabel").css("color", "grey");
    } else {
      $("#scoreLabel").css("color", "white");
    }
  }
});

// Button Events
$(document).on('click', "#newGameButton", function(evt)
{
  board.clear();
  rules.prepareNewGame();
  var canvas = document.getElementById("gameCanvas");
  var context = canvas.getContext("2d");
  context.clearRect(0, 0, canvas.width, canvas.height);
});

$(document).on('click', '#showMoveButton', function(evt) {
  var move = rules.getRandomValidMove();
  var candy = move.candy;
  var canvas = document.getElementById("gameCanvas");
  var context = canvas.getContext("2d");
  context.clearRect(0, 0, canvas.width, canvas.height);
  drawArrow(candy.col, candy.row, move.direction, BOARD_WIDTH/BOARD_SIZE);
});

</script>


</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-3" id="firstColumn">
      <div>
        <!-- Column 1 Code Here -->
        <h2>Candy Crush</h2>
        <div>
          <label id="scoreLabel">
          </label>
        </div>
        <div>
          <input class="btn" type="button" value="New Game" id="newGameButton" style="width:50%;"/>
        </div>
        <div>
          <input class="btn" type="button" value="Show Move" id="showMoveButton" style="width:50%;"/>
        </div>
      </div>
    </div>

    <div class="col-md-6" id="mainColumn">
      <div id="gameContainer">
        <!-- Column 2 Code Here -->
        <div id="dragOverlay" ></div>
        <canvas id="gridCanvas" width = "320" height="320">
        </canvas>
        <canvas id="gameCanvas" width = "320" height="320">
        </canvas>
        <div id="canvasOverlay">
        </div>
      </div>
    </div>
  </div> <!-- class="row" -->
</div> <!-- class="container" -->

</body>
