<script>

// By default, the first board loaded by your page will be the same 
// each time you load (which is accomplished by "seeding" the random
// number generator. This makes testing (and grading!) easier!
Math.seedrandom(0);


// A short jQuery extension to read query parameters from the URL.
$.extend({
  getUrlVars: function() {
    var vars = [], pair;
    var pairs = window.location.search.substr(1).split('&');
    for (var i = 0; i < pairs.length; i++) {
      pair = pairs[i].split('=');
      vars.push(pair[0]);
      vars[pair[0]] = pair[1] &&
          decodeURIComponent(pair[1].replace(/\+/g, ' '));
    }
    return vars;
  },
  getUrlVar: function(name) {
    return $.getUrlVars()[name];
  }
});

// constants
var DEFAULT_BOARD_SIZE = 8;
var BOARD_SIZE;
var LETTERS = {};
var BOARD_WIDTH = 320;
var COLOR_MAP = {
  'red':'#CD5C5C',
  'yellow':'#FFFF66',
  'green':'#82C439',
  'orange':'#FF860B',
  'blue':'#87CEFA',
  'purple':'#8B4CB9'
};
// data model at global scope for easier debugging
var board;
var rules;

// initialize board
if ($.getUrlVar('size') && $.getUrlVar('size') >= 3 && $.getUrlVar('size') <= 20) {
  board = new Board($.getUrlVar('size'));
  BOARD_SIZE = $.getUrlVar('size');
} else {
  board = new Board(DEFAULT_BOARD_SIZE);
  BOARD_SIZE = DEFAULT_BOARD_SIZE;
}

// initialize letters
var alphabet = 'abcdefghijklmnopqrst';
for (var i = 0; i < alphabet.length; i++) {
  LETTERS[i] = alphabet.charAt(i);
}

// load a rule
rules = new Rules(board);

// Final initialization entry point: the Javascript code inside this block
// runs at the end of start-up when the page has finished loading.
$(document).ready(function(){
  var box_size = BOARD_WIDTH/BOARD_SIZE;
  for (var row_i = 0; row_i < BOARD_SIZE; row_i++) {
    var row = $("<tr></tr>");
    for (var col_i = 0; col_i < BOARD_SIZE; col_i++) {
      var celVal = LETTERS[col_i] + (row_i+1).toString();
      var cell = $("<td class='boardCell' id='" + LETTERS[col_i] + row_i.toString() + "' style='width:" + box_size + "px; height: " + box_size + "px;'>" + "</td>");
      row.append(cell);
    }
    $("#gameTableBody").append(row);
  }
  // Start board
  rules.prepareNewGame();
});

// Helper Functions

// return the candy at location coord where coord is a string with a letter followed by a number
function getCandyFromCoord(coord) {
  var candyToMoveCoord = coord;
  var row = parseInt(candyToMoveCoord.slice(1)) - 1;
  var col = candyToMoveCoord.charCodeAt(0) - 'a'.charCodeAt(0);
  return  board.getCandyAt(row, col);
}

// check if an input is valid
function isInputValid(input) {
  if (input.length > 2) {
    var alphabet = 'abcdefghijklmnopqrst';
    if (!(alphabet.slice(0, BOARD_SIZE).indexOf(input.slice(0,1) > -1))) {
      return false;
    }
    var row = parseInt(input.slice(1));
    if (row < 0 || row > BOARD_SIZE) {
      return false;
    }
    return true;
  } else {
    return false;
  }
}

// check if there is a valid candy crush available
function isValidCrush() {
  if (rules.getCandyCrushes().length > 0) {
    return true;
  } else {
    return false;
  }
}

// draws an arrow using canvas
function drawArrow(x_coord, y_coord, direction, size) {
  var canvas = document.getElementById("gameCanvas");
  var context = canvas.getContext("2d");
  // clear canvas before drawing another arrow
  context.clearRect(0, 0, canvas.width, canvas.height);
  var startX = x_coord * size;
  var startY = y_coord * size;
  context.beginPath();
  switch(direction) {
    case "up": {
      startY = startY + size/6;
      context.moveTo(startX + size/3, startY);
      context.lineTo(startX + size/3, startY - size/6);
      context.lineTo(startX + size/8, startY - size/6);
      context.lineTo(startX + size/2, startY - size/3);
      context.lineTo(startX + 7*size/8, startY - size/6);
      context.lineTo(startX + 2*size/3, startY - size/6);
      context.lineTo(startX + 2*size/3, startY);
      break;
    }
    case "down": {
      // move y-coord to bottom of box
      startY = startY + 5*size/6;
      context.moveTo(startX + size/3, startY);
      context.lineTo(startX + size/3, startY + size/6);
      context.lineTo(startX + size/8, startY + size/6);
      context.lineTo(startX + size/2, startY + size/3);
      context.lineTo(startX + 7*size/8, startY + size/6);
      context.lineTo(startX + 2*size/3, startY + size/6);
      context.lineTo(startX + 2*size/3, startY);
      break;
    }
    case "left": {
      // move x-coord to left of box
      startX = startX + size/6;
      context.moveTo(startX, startY + size/3);
      context.lineTo(startX - size/6, startY + size/3);
      context.lineTo(startX - size/6, startY + size/8);
      context.lineTo(startX - size/3, startY + size/2);
      context.lineTo(startX - size/6, startY + 7*size/8);
      context.lineTo(startX - size/6, startY + 2*size/3);
      context.lineTo(startX, startY + 2*size/3);
      break;
    }
    case "right": {
      // move x-coord to right of box
      startX = startX + 5*size/6;
      context.moveTo(startX, startY + size/3);
      context.lineTo(startX + size/6, startY + size/3);
      context.lineTo(startX + size/6, startY + size/8);
      context.lineTo(startX + size/3, startY + size/2);
      context.lineTo(startX + size/6, startY + 7*size/8);
      context.lineTo(startX + size/6, startY + 2*size/3);
      context.lineTo(startX, startY + 2*size/3);
      break;
    }
  }
  context.closePath();
  context.fill();
  context.stroke();
}

// Add an image and remove old image at that spot
function addImage(info) {
  var boxSize = BOARD_WIDTH/BOARD_SIZE;
  var xPosition = info.toCol * boxSize;
  var yPosition = info.toRow * boxSize;
  var img = $("<img src='graphics/" + info.candy.color + "-candy.png' id='img-" + LETTERS[info.toCol] + info.toRow.toString() +"'>");
  $("#canvasOverlay").append(img);
  $(img).css('top', yPosition);
  $(img).css('left', xPosition);
  $(img).css('position', 'absolute');
  $(img).css('width', boxSize);
  $(img).css('height', boxSize);
}

// Crush candies
function crushCandies() {
  var candyCrushes = rules.getCandyCrushes();
  // 500 ms timeout before shifting candies down
  setTimeout(function() {
    rules.removeCrushes(candyCrushes);
    rules.moveCandiesDown();
  }, 500);
  if (isValidCrush()) {
    setTimeout(function() {
      crushCandies();
    }, 600);
  }
}

/* Event Handlers */
// access the candy object with info.candy

// add a candy to the board
$(board).on('add', function(e, info)
{
  var boxSize = BOARD_WIDTH/BOARD_SIZE;
  var xPosition = info.toCol * boxSize;
  var yPosition = info.toRow * boxSize;
  // Candy should drop down if it already exists on the board
  if (info.fromRow !== undefined && info.fromCol !== undefined) {
    var img;
    if (info.fromRow < 0) {
      img = $("<img src='graphics/" + info.candy.color + "-candy.png' id='img-" + LETTERS[info.toCol] + info.toRow.toString() + "'>");
      $("#canvasOverlay").append(img);
      $(img).css('left', xPosition);
      $(img).css('top', info.fromRow * boxSize);
      $(img).css('position', 'absolute');
      $(img).css('width', boxSize);
      $(img).css('height', boxSize);
      $(img).animate({'top': yPosition}, '500', 'swing');
    } else {
      img = $("#img-" + LETTERS[info.fromCol] + info.fromRow.toString());
      $(img).animate({'top': yPosition}, '500', 'swing');
    }
  } else {
    addImage(info);
  }
});

// move a candy on the board
$(board).on('move', function(e, info)
{
  var boxSize = BOARD_WIDTH/BOARD_SIZE;
  var xPosition = info.toCol * boxSize;
  var yPosition = info.toRow * boxSize;
  var img = $("#img-" + LETTERS[info.fromCol] + info.fromRow.toString());
  $(img).animate({'top': yPosition, 'left': xPosition}, '500', 'swing');
  
  // swap image ids
  setTimeout(function() {
    $(img).attr('id', "img-" + LETTERS[info.toCol] + info.toRow.toString());
  }, 5);
});

// remove a candy from the board
$(board).on('remove', function(e, info)
{
  var img = $("#img-" + LETTERS[info.fromCol] + info.fromRow.toString());
  $(img).remove();
  //$(img).fadeOut(150, function() {
    //$(this).remove();
  //});
});

// update the score after each crush
$(board).on('scoreUpdate', function(e, info)
{
  // Your code here. To be implemented in pset 2.
  var score = info.score;
  var candy = info.candy;
  $("#scoreLabel").html(score + " points");
  if (candy !== undefined) {
    $("#scoreLabel").css("background-color", COLOR_MAP[candy.color]);
    if (candy.color === "yellow") {
      $("#scoreLabel").css("color", "grey");
    } else {
      $("#scoreLabel").css("color", "white");
    }
  }
});

// Image Events
$(document).on('click', ".boardCell", function(evt) {
  id = $(this).attr('id');
  $(".arrowButton").attr("disabled", "true");
  $("#moveCoord").val(id[0] + (parseInt(id.slice(1))+1).toString());
  var candy = getCandyFromCoord($("#moveCoord").val());
  if (isValidCrush()) {
    $(".arrowButton").attr("disabled", "true");
  } else {
    $(".arrowButton").each(function() {
      var direction = $(this).attr("id");
      if (rules.isMoveTypeValid(candy, direction)) {
        $(this).removeAttr("disabled");
      }
    })
  }
});

// Button Events
$(document).on('click', "#newGameButton", function(evt)
{
  board.clear();
  rules.prepareNewGame();
  var canvas = document.getElementById("gameCanvas");
  var context = canvas.getContext("2d");
  context.clearRect(0, 0, canvas.width, canvas.height);
});

$(document).on('click', ".arrowButton", function(evt) {
  var canvas = document.getElementById("gameCanvas");
  var context = canvas.getContext("2d");
  context.clearRect(0, 0, canvas.width, canvas.height);

  var direction = $(this).attr('id');
  var coordVal = $("#moveCoord").val().toLowerCase();
  var candy = getCandyFromCoord(coordVal);
  if (rules.isMoveTypeValid(candy, direction)) {
    board.flipCandies(candy, board.getCandyInDirection(candy, direction));
  }

  // Clear text field
  $("#moveCoord").val("");
  $("#moveCoord").focus();
  if (!isInputValid($("#moveCoord").val())) {
    $(".arrowButton").attr("disabled", "true");
  }

  if (isValidCrush()) {
    crushCandies();
  }
});

$(document).on('click', '#showMoveButton', function(evt) {
  var move = rules.getRandomValidMove();
  var candy = move.candy;
  var canvas = document.getElementById("gameCanvas");
  var context = canvas.getContext("2d");
  context.clearRect(0, 0, canvas.width, canvas.height);
  drawArrow(candy.col, candy.row, move.direction, BOARD_WIDTH/BOARD_SIZE);
});

// keyboard events arrive here
$(document).on('keyup', '#moveCoord', function(evt) {
  var coordVal = $("#moveCoord").val().toLowerCase();
  if (!isInputValid(coordVal) || isValidCrush()) {
    $(".arrowButton").attr("disabled", "true");
  } else {
    var candy = getCandyFromCoord(coordVal);
    $(".arrowButton").each(function() {
      var direction = $(this).attr("id");
      if (rules.isMoveTypeValid(candy, direction)) {
        $(this).removeAttr('disabled');
      }
    }) 
  }
});


</script>
